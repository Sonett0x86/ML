services:
  # 1) MySQL 数据库
  db:
    image: mysql:8.0
    container_name: ml-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: house_prices
    volumes:
      - db_data:/var/lib/mysql
      # 1) 初始化 SQL: 必须挂到这个目录的“根”
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
      # 2) CSV 文件: MySQL 8 默认允许从 /var/lib/mysql-files 读(secure-file-priv)
      - ./data:/var/lib/mysql-files
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p123456 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 2) 后端 FastAPI
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ml-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: 123456
      DB_NAME: house_prices
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read(); print('ok')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 3) 前端 Vue (Vite)
  frontend:
    build:
      context: ./frontend/vite-project
      dockerfile: Dockerfile
    container_name: ml-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:5173"

  # 4) Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ml-prometheus
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  # 5) Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: ml-grafana
    restart: always
    depends_on:
      - prometheus
    ports:
      - "3000:3000"

volumes:
  db_data:
